{% extends "layout.html" %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Histórico dos Sensores</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <div class="btn-group me-2">
            <button type="button" class="btn btn-sm btn-outline-secondary" onclick="updateCharts('1h')">1h</button>
            <button type="button" class="btn btn-sm btn-outline-secondary" onclick="updateCharts('12h')">12h</button>
            <button type="button" class="btn btn-sm btn-outline-secondary" onclick="updateCharts('24h')">24h</button>
            <button type="button" class="btn btn-sm btn-outline-secondary" onclick="updateCharts('7d')">7d</button>
            <button type="button" class="btn btn-sm btn-outline-secondary" onclick="updateCharts('30d')">30d</button>
        </div>
    </div>
</div>

<div class="row mb-4">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body text-center">
                <h5>Temperatura Atual</h5>
                <p class="display-4" id="current-temp">-- °C</p>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-body text-center">
                <h5>Umidade Atual</h5>
                <p class="display-4" id="current-hum">-- %</p>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-6 mb-4">
        <h4>Temperatura (°C)</h4>
        <canvas id="temperatureChart"></canvas>
    </div>
    <div class="col-lg-6 mb-4">
        <h4>Umidade (%)</h4>
        <canvas id="humidityChart"></canvas>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    // Configurações iniciais dos gráficos
    const tempCtx = document.getElementById('temperatureChart');
    const humCtx = document.getElementById('humidityChart');
    let tempChart, humChart;

    // Função para buscar dados e atualizar os gráficos
    async function updateCharts(periodo) {
        try {
            const response = await fetch(`/api/sensor_data/${periodo}`);
            const data = await response.json();

            // Atualiza os valores atuais
            document.getElementById('current-temp').innerText = `${data.current_temp} °C`;
            document.getElementById('current-hum').innerText = `${data.current_hum} %`;

            // Dados para o gráfico de temperatura
            const tempData = {
                labels: data.labels,
                datasets: [{
                    label: 'Temperatura',
                    data: data.temperatures,
                    borderColor: 'rgb(255, 99, 132)',
                    backgroundColor: 'rgba(255, 99, 132, 0.5)',
                    tension: 0.1
                }]
            };

            // Dados para o gráfico de umidade
            const humData = {
                labels: data.labels,
                datasets: [{
                    label: 'Umidade',
                    data: data.humidities,
                    borderColor: 'rgb(54, 162, 235)',
                    backgroundColor: 'rgba(54, 162, 235, 0.5)',
                    tension: 0.1
                }]
            };

            // Se os gráficos já existem, atualiza. Senão, cria.
            if (tempChart) {
                tempChart.data = tempData;
                tempChart.update();
            } else {
                tempChart = new Chart(tempCtx, { type: 'line', data: tempData });
            }

            if (humChart) {
                humChart.data = humData;
                humChart.update();
            } else {
                humChart = new Chart(humCtx, { type: 'line', data: humData });
            }

        } catch (error) {
            console.error('Erro ao buscar dados do sensor:', error);
        }
    }

    // Carrega os dados da última hora ao abrir a página
    document.addEventListener('DOMContentLoaded', () => {
        updateCharts('1h');
    });
</script>
{% endblock %}
